<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <!-- inseriamo i post-it -->

    <div class="lavagna">
      <div class="post-it primo">
        <span class="titolo">Task#1</span>
        <span class="additional-text">Creare i post-it</span>
      </div>
      <div class="post-it secondo">
        <span class="titolo">Task#2</span>
        <span class="additional-text">Colorarli</span>
      </div>
      <div class="post-it terzo">
        <span class="titolo">Task#3</span>
        <span class="additional-text">Affiancarli</span>
      </div>
      <div class="post-it quarto">
        <span class="titolo">Task#4</span>
        <span class="additional-text">Spaziarli</span>
      </div>
      <div class="post-it quinto">
        <span class="titolo">Task#5</span>
        <span class="additional-text">Ombreggiarli</span>
      </div>
      <div class="post-it sesto">
        <span class="titolo">Task#6</span>
        <span class="additional-text">Ruotarli</span>
      </div>
      <div class="post-it settimo">
        <span class="titolo">Task#7</span>
        <span class="additional-text">Animarli</span>
      </div>
      <div class="post-it ottavo">
        <span class="titolo">Task#8</span>
        <span class="additional-text">Testarli</span>
      </div>
    </div>
  </body>
</html>
